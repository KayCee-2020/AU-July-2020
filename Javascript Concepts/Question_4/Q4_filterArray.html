<!DOCTYPE html>
<html>
  <head>

  </head>
<body>

<h1 style="color: Red; font-weight: bold;">Filter Array:</h1>
<h3>Format : 1,2,3,...</h3>

<input type="text" id="text1" value="" placeholder="enter array elements">

<button onclick="func()">Submit</button>

<h4 id="demo"></h4>

<script>
function func1(element,index,array){ 
  return element>10;
}

function func2(num){
  return num = eval(num)+1;
}

function func() {
  var temp = document.getElementById("text1").value;
  var array = temp.split(",");
  console.log("the original input array :"+array);
  array = array.filter(func1);
  console.log("filtering elements less than 10 :"+array);
  array = array.sort(function(a,b){ return a-b;});
  console.log("sorted array :"+array);
  array = array.map(func2);
  console.log("array after adding 1 to each element :"+array);
  array = array.splice(1,4)
  console.log("Array elements from index 1 to 4 :"+array);
  document.getElementById("demo").innerHTML = "The filtered array is "+array +" (other outputs are in the console)"; 
}
</script>

</body>
</html>
